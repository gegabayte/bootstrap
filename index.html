<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>BOTSTRAP project</title>
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="block1 text-center">
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                    <label class="btn btn-outline-primary row-12" for="btnradio1">Credit Card</label>
                  
                    <input type="radio" class="btn-check row-12" name="btnradio" id="btnradio2" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio2">Paypal</label>
                  
                    <input type="radio" class="btn-check row-12" name="btnradio" id="btnradio3" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio3">Bank Transfer</label>
                  </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="mb-3 col-12">
                <input type="email" class="form-control .text-success mt-3" id="exampleFormControlInput1" placeholder="Some text success or error">
              </div>
        </div>
       <div class="row  d-flex justify-content-center">
        <div class="mb-3 col-12">
            <label for="exampleFormControlInput1" class="form-label">Full name (on the card)</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Jason Doe">
          </div>    
       </div>
       <div class="row  d-flex justify-content-center">
        <div class="mb-3 col-12">
            <label for="exampleFormControlInput1" class="form-label">Card number</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Your card number">
          </div>    
       </div>
       <div class="row  d-flex justify-content-center">
        <button type="button" class="btn btn-primary col-12">Primary</button>
       </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
